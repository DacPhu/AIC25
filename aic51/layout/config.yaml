analyse:
  features: &analyse_features
    - name: "clip_l_14"
      pretrained_model: "openai/clip-vit-large-patch14"
  num_workers: 1
  pin_memory: true

milvus:
  fields:
    - field_name: "frame_id"
      datatype: "VARCHAR"
      max_length: 100
      is_primary: true
    - field_name: "feature_clip_l_14"
      datatype: "FLOAT_VECTOR"
      dim: 768
    - field_name: "cluster_id"
      datatype: "INT64"
  indices:
    - field_name: "feature_clip_l_14"
      metric_type: "COSINE"
      index_type: "IVF_FLAT"
      index_name: "clip_l_14_index"
      params:
        nlist: 128

webui:
  features: *analyse_features
  database: "milvus"
